<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=620">
    <title>Drag and drop, automatic upload</title>
</head>

<body>
    <section id="wrapper">
        <div id="carbonads-container">
            <div class="carbonad">
                <div id="azcarbon"></div>
                <!--
                <script type="text/javascript"> jsonp 异步请求
                var z = document.createElement("script");
                z.type = "text/javascript";
                z.async = true;
                z.src = "http://engine.carbonads.com/z/14060/azcarbon_2_1_0_VERT";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(z, s);
                </script>
                -->
                <script type="text/javascript">
                var _carbonads = {
                    init: function() {
                        var placement = 'html5demoscom';
                        var serve = 'C6AILKT';
                        var baseurl = 'srv.buysellads.com';
                        if (window.location.protocol != 'https:')
                            baseurl = 'srv.carbonads.net';
                        var pro = document.createElement('script');
                        pro.id = '_carbonads_projs';
                        pro.type = 'text/javascript';
                        pro.src = 'http://' + baseurl + '/ads/' + serve + '.json?segment=placement:' + placement + '&callback=_carbonads_go';
                        var ck = document.cookie,
                            day = ck.indexOf('_bsap_daycap='),
                            life = ck.indexOf('_bsap_lifecap=');
                        day = day >= 0 ? ck.substring(day + 12 + 1).split(';')[0].split(',') : [];
                        life = life >= 0 ? ck.substring(life + 13 + 1).split(';')[0].split(',') : [];
                        if (day.length || life.length) {
                            var freqcap = [];
                            for (var i = 0; i < day.length; i++) {
                                var adspot = day[i];
                                for (var found = -1, find = 0; find < freqcap.length && found == -1; find++)
                                    if (freqcap[find][0] == adspot) found = find;
                                if (found == -1) freqcap.push([adspot, 1, 0]);
                                else freqcap[found][1]++;
                            }
                            for (var i = 0; i < life.length; i++) {
                                var adspot = day[i];
                                for (var found = -1, find = 0; find < freqcap.length && found == -1; find++)
                                    if (freqcap[find][0] == adspot) found = find;
                                if (found == -1) freqcap.push([adspot, 0, 1]);
                                else freqcap[found][2]++;
                            }
                            for (var i = 0; i < freqcap.length; i++)
                                freqcap[i] = freqcap[i].join(',');
                            if (freqcap.length) pro.src += '&freqcap=' + freqcap.join(';');
                        }
                        document.getElementsByTagName('head')[0].appendChild(pro);
                    }
                };

                function _carbonads_go(b) {
                    var ad = b['ads'][0],
                        link, fulllink, image, description;
                    var placement = 'html5demoscom';
                    var serve = 'C6AILKT';
                    if (ad.html != null)
                        ad = JSON.parse(ad.html);
                    if (ad.fetch != null) {
                        var fetch = document.createElement('script');
                        fetch.type = 'text/javascript';
                        fetch.src = ad.fetch + '?' + Math.round(Date.now() / 10000);
                        document.getElementsByTagName('head')[0].appendChild(fetch);
                        return;
                    }
                    image = ad.image;
                    link = ad.statlink.split('?encredirect=');
                    description = ad.description;
                    var style = document.createElement('style');
                    style.innerHTML = '.carbonad{background-color:#FBFBFB;border:2px solid #E8E8E8;height:215px;line-height:1.2;width:150px}.carbonad-img{float:left;height:100px;margin-left:11px;margin-top:11px;width:130px}.carbonad-text{color:#545454;float:left;font-family:Arial,Helvetica,sans-serif;font-size:11px;font-weight:400;height:50px;margin-left:15px;margin-top:9px;width:119px}.carbonad-text a{color:#545454;text-decoration:none;text-transform:none;}.carbonad-tag{color:#999;float:left;font-family:Arial,Helvetica,sans-serif;font-size:11px;font-weight:400;margin-left:17px;margin-top:15px;padding-top:5px}.carbonad-tag a{color:#999;text-align:center;text-decoration:none;font-weight:700}';
                    if (typeof link[1] != 'undefined')
                        fulllink = link[0] + '?segment=placement:' + placement + ';&encredirect=' + encodeURIComponent(link[1]);
                    else if (link[0].search('srv.buysellads.com') > 0)
                        fulllink = link[0] + '?segment=placement:' + placement + ';';
                    else
                        fulllink = link[0];
                    if (window.location.protocol != 'https:')
                        fulllink = fulllink.replace('srv.buysellads.com', 'srv.carbonads.net');
                    var el = document.createElement('span');
                    el.innerHTML = '<span class="carbonad-image"><a href="' + fulllink + '" target="_blank"><img width="130" height="100" border="0" src="' + ad.image + '" class="carbonad-image carbonad-img" height="100" width="130" style="max-width:130px;"></a></span><span class="carbonad-text"><a href="' + fulllink + '">' + ad.description + '</a></span><span class="carbonad-tag">ads via <a href="http://carbonads.com"/>Carbon</a></span>';
                    if (typeof ad.pixel != 'undefined') {
                        var pix = document.createElement('img');
                        pix.src = ad.pixel;
                        pix.border = '0';
                        pix.height = '1';
                        pix.width = '1';
                        pix.style.display = 'none';
                        el.appendChild(pix);
                    }
                    var legacy = document.getElementById('azcarbon');
                    if (legacy == null)
                        legacy = document.getElementById('carbon');
                    if (ad != null) {
                        try {
                            document.getElementsByTagName('head')[0].appendChild(style);
                        } catch (e) {}
                    }
                    if (legacy != null)
                        legacy.appendChild(el);
                    _bsap_serving_callback(ad.bannerid, ad.zonekey, ad.freqcap);
                }
                _carbonads.init();
                window['_bsap_serving_callback'] = function(banner, zone, freqcap) {
                    var append = function(w, data, days) {
                        var c = document.cookie,
                            i = c.indexOf(w + '='),
                            existing = i >= 0 ? c.substring(i + w.length + 1).split(';')[0] + ',' : '',
                            d = new Date();
                        d.setTime(days * 3600000 + d);
                        data = existing + data;
                        data = data.substring(0, 2048);
                        document.cookie = w + '=' + data + '; expires=' + d.toGMTString() + '; path=\/';
                    };
                    if (freqcap) {
                        append('_bsap_daycap', banner, 1);
                        append('_bsap_lifecap', banner, 365);
                    }
                };
                </script>
            </div>
        </div>
        <header>
            <h1>Drag and drop, automatic upload</h1>
        </header>
        <style>
        #holder {
            border: 10px dashed #ccc;
            width: 300px;
            min-height: 300px;
            margin: 20px auto;
        }
        
        #holder.hover {
            border: 10px dashed #0c0;
        }
        
        #holder img {
            display: block;
            margin: 10px auto;
        }
        
        #holder p {
            margin: 10px;
            font-size: 14px;
        }
        
        progress {
            width: 100%;
        }
        
        progress:after {
            content: '%';
        }
        
        .fail {
            background: #c00;
            padding: 2px;
            color: #fff;
        }
        
        .hidden {
            display: none !important;
        }
        </style>
        <article>
            <div id="holder">
            </div>
            <p id="upload" class="hidden">
                <label>Drag & drop:
                    <br>
                    <input type="file">
                </label>
            </p>
            <p id="filereader">File API & FileReader API not supported</p>
            <p id="formdata">XHR2's FormData is not supported</p>
            <p id="progress">XHR2's upload progress isn't supported</p>
            <p>Upload progress:
                <progress id="uploadprogress" min="0" max="100" value="0">0</progress>
            </p>
        </article>
        <script>
        var holder = document.getElementById('holder'),
            tests = {
                filereader: typeof FileReader != 'undefined',
                dnd: 'draggable' in document.createElement('span'),
                formdata: !!window.FormData,
                progress: "upload" in new XMLHttpRequest
            },
            support = {
                filereader: document.getElementById('filereader'),
                formdata: document.getElementById('formdata'),
                progress: document.getElementById('progress')
            },
            acceptedTypes = {
                'image/png': true,
                'image/jpeg': true,
                'image/gif': true
            },
            progress = document.getElementById('uploadprogress'),
            fileupload = document.getElementById('upload');

        "filereader formdata progress".split(' ').forEach(function(api) {
            if (tests[api] === false) {
                support[api].className = 'fail';
            } else {
                // FFS. I could have done el.hidden = true, but IE doesn't support
                // hidden, so I tried to create a polyfill that would extend the
                // Element.prototype, but then IE10 doesn't even give me access
                // to the Element object. Brilliant.
                support[api].className = 'hidden';
            }
        });

        function previewfile(file) {
            if (tests.filereader === true && acceptedTypes[file.type] === true) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    var image = new Image();
                    image.src = event.target.result;
                    image.width = 250; // a fake resize
                    holder.appendChild(image);
                };

                reader.readAsDataURL(file);
            } else {
                holder.innerHTML += '<p>Uploaded ' + file.name + ' ' + (file.size ? (file.size / 1024 | 0) + 'K' : '');
                console.log(file);
            }
        }

        function readfiles(files) {
            debugger;
            var formData = tests.formdata ? new FormData() : null;
            for (var i = 0; i < files.length; i++) {
                if (tests.formdata) formData.append('file', files[i]);
                previewfile(files[i]);
            }

            // now post a new XHR request
            if (tests.formdata) {
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/post');
                xhr.onload = function() {
                    progress.value = progress.innerHTML = 100;
                };

                if (tests.progress) {
                    xhr.upload.onprogress = function(event) {
                        if (event.lengthComputable) {
                            var complete = (event.loaded / event.total * 100 | 0);
                            progress.value = progress.innerHTML = complete;
                        }
                    }
                }

                xhr.send(formData);
            }
        }

        if (tests.dnd) {
            holder.ondragover = function() {
                this.className = 'hover';
                return false;
            };
            holder.ondragend = function() {
                this.className = '';
                return false;
            };
            holder.ondrop = function(e) {
                this.className = '';
                e.preventDefault();
                readfiles(e.dataTransfer.files);
            }
        } else {
            fileupload.className = 'hidden';
            fileupload.querySelector('input').onchange = function() {
                readfiles(this.files);
            };
        }
        </script>
    </section>
</body>

</html>
